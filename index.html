<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacation Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.js"></script>
    <style>
        .parallax {
            background-image: url("https://s3.amazonaws.com/files.gofox.com/wp-content/uploads/2014/10/03085902/cropped-world-travel1.jpg");
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;}
    </style>
</head>

<body class="parallax">
    <div id="container" class="header">
        <div class="jumbotron" id="jumbo">
            <h1>Vacation Search</h1>
            <h2>Giving you ideas for your next vacation</h2>
            <div class=formPanel>
                <center>
                    <form id="destination-form">
                        <label for="destination-input">
                            <h3>Where to?</h3>
                        </label>
                        <input type="text" id="destination-input" placeholder="City, Country">
                        <input id="add-destination" type="submit" value="Submit">
                    </form>
                </center>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="output" id="fact-sheet-view"></div>
        <br>
        <div class="output" id="images-view"></div>
        <br>
        <div class="output" id="video-view"></div>
        <br>
        <div class="output" id="map-view"></div>
    </div>

    <script src="assets/javascript/images.js"></script>
    <script src="assets/javascript/maps.js"></script>
    <script src="assets/javascript/video.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-Wh-hLa6XSpLya_eDwtfFXGKYegmjZBU&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>

</html>
